{% extends 'base.html' %}


{% block content %}
<a class="btn btn-light mt-2" href="{{ url_for('contract_add') }}" role="button">+ договор</a>


<div class="row mt-3">

    {% for contract in contract_list %}
    <div class="col-3">
        <a href="{{ url_for('contract', id = contract.id)}}">{{contract.number}} - {{contract.partner}} </a>
    </div>
    {% endfor %}

</div>

{% endblock content %}
