{% extends 'base.html' %}


{% block content %}

{% if form.errors %}
{% for error in form.errors.values() %}
<p style="color: red">{{ ''.join(error) }}</p>
{% endfor %}
{% endif %}


<form action="" method='post' enctype="multipart/form-data">
    {{ form.csrf_token }}
    <p>{{form.file_path.label}} - {{form.file_path}}</p>
    {{form.submit}}
</form>



{% endblock content %}
