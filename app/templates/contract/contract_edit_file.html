{% extends 'base.html' %}


{% block content %}

<div class="col-6">
    <form action="" method='post' enctype="multipart/form-data">
        {{ form.csrf_token }}


        <div class="row mt-2">
            <div class="col-2">
                {{form.file_path.label(class="form-label")}}
            </div>
            <div class="col">
                {{form.file_path(class="form-control")}}
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-2">
                {{form.submit(class="btn btn-primary")}}
            </div>
        </div>
    </form>
</div>

{% endblock content %}
