{% extends 'base.html' %}


{% block content %}
<form action="" method='post'>
    {{ form.csrf_token }}
    <p>{{form.name.label}} - {{form.name}}</p>
    <p>{{form.email.label}} - {{form.email}}</p>
    <p>{{form.password.label}} - {{form.password}}</p>
    <p>{{form.password_confirmation.label}} - {{form.password_confirmation}}</p>
    {{form.submit}}
</form>

{% endblock content %}
