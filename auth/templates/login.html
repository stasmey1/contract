{% extends "base.html" %}


{% block content %}

<div class="col-4 form-wrapper">

    <form method="POST">
        {{ form.csrf_token }}
        <div class="row mt-2">
            <div class="col-2">
                {{form.name.label(class="form-label")}}
            </div>
            <div class="col">
                {{form.name(class="form-control")}}
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-2">
                {{form.password.label(class="form-label")}}
            </div>
            <div class="col">
                {{form.password(class="form-control")}}
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-2">
                {{form.submit(class="btn btn-primary")}}
            </div>
        </div>

    </form>


    {% endblock content %}
